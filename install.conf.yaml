# dotbot configuration, used by ~/.dotfiles/install

- defaults:
    link:
      relink: false # replaces pre-existing link

- clean: ['~'] #TODO: what is this?

# create symlinks to dotfiles
# if the files already exists, its contents have to be moved first
#TODO: enable linking even if local file already exists
# ~/.foo is shorthand for
# ~./foo: ~/.dotfiles/foo
- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.dircolors:
    ~/.local:

# - create:

- shell:
#  - [git submodule update --init --recursive, Installing submodules]

  # reorganize home directory
  - command: mv ~/Desktop ~/desktop #TODO:fais in script, but works fine when done manually
  - command: mv ~/Downloads ~/downloads #TODO:fais in script, but works fine when done manually
  - command: mv ~/Pictures ~/pictures
  - command: mv ~/Music ~/music
  - command: rmdir ~/Public
  - command: rmdir ~/Templates

