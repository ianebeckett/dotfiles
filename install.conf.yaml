# dotbot configuration, used by ~/.dotfiles/install

- defaults:
    link:
      relink: true

- clean: ['~']

# in $HOME, create symlinks to each dotfile
# missing rhs will automatically be interpreted as ~./foo: foo
- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.config:
    ~/.gitconfig:
    ~/.dircolors:
    ~/.local:

